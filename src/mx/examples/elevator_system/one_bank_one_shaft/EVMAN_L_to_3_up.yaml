Scenario:
  name: S1 up L to 3
  description: >
    Cabin with door closed at L going up services stop request at 3

Interactions:
  - stimulus:
      to: EVMAN
      type: event
      name: Stop request
      target:
        Shaft: S1
        Floor: 3
  - response:
      from: EVMAN
      to: TRANS
      type: external event
      ee: TRANS
      name: Go to floor
      source:
        Shaft: S1
        Floor: 3
  - delay: 7 s
  - stimulus:
      to: EVMAN
      type: event
      name: Arrived at floor
      target:
        Shaft: S1
        Floor: 3
  - response:
      from: EVMAN
      notify: [UI, SIO]
      type: condition
      condition: state entry
      lifecycle: Door
      state: OPENING
      source:
        Shaft: S1
        Floor: 3
  - delay: 3 s
  - stimulus:
      to: EVMAN
      type: event
      name: Door opened
      source:
        Shaft: S1
        Floor: 3
